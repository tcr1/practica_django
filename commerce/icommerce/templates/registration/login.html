<html>
  <head>
  <title>icommerce - Sign In</title>
  </head>
<body>
  <h1>User Login</h1>

  {% if form.has_errors %}
  <p>Error on user validation.</p>
  {% endif %}

  <form method="post" action=".">
  <p><label for="id_username">Usuari:</label>
  {{ form.username }}</p>
  <p><label for="id_password">Contrasenya:</label>
  {{ form.password }}</p>
  <input type="hidden" name="next" value="/" />
  <input type="submit" value="Entra" />
  {% csrf_token %}
  </form>

</body>
</html>

{% extends "icommerce/base.html" %}
{% block content %}
<h1>
    Botigues
</h1>
<ul>
  <ul>
    {% for botiga in latest_botiga_list  %}
        <li><a href="{% url 'icommerce:botiga_detail' botiga.id 'html' %}">
          {{botiga.id}}-{{ botiga.nom_botiga }}</a></li>
    {% empty %}<li>Sorry, no botiga registered yet.</li>
    {% endfor %}
    </ul>
</ul>

{% endblock %}
